<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Esquiva las gallinas kamikaze que caen del cielo">
    <title>Esquiva Gallinas Kamikaze</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Audio para música de fondo -->
    <audio id="backgroundMusic" loop preload="auto" volume="0.5">
        <source src="https://cdn.pixabay.com/download/audio/2022/08/18/audio_c89f37b0e9.mp3?filename=happy-ukulele-background-music-132459.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <div id="startScreen" class="screen">
        <img src="Gallina.png" alt="Logo Gallina" class="game-logo">
        <h1>¡Esquiva las Gallinas Kamikaze!</h1>
        <button id="startButton">Comenzar</button>
    </div>
    
    <div id="characterScreen" class="screen hidden">
        <h1>Personaliza tu Personaje</h1>
        <div class="character-preview">
            <canvas id="characterPreview" width="120" height="120"></canvas>
        </div>
        <div class="character-options">
            <div class="option-group">
                <label>Color:</label>
                <select id="colorSelect">
                    <option value="#FF6B6B">Rojo</option>
                    <option value="#4ECDC4">Azul</option>
                    <option value="#95E1D3">Verde</option>
                    <option value="#F38181">Rosa</option>
                    <option value="#AA96DA">Morado</option>
                    <option value="#FFD93D">Amarillo</option>
                </select>
            </div>
            <div class="option-group">
                <label>Color de Ojos:</label>
                <select id="eyeColorSelect">
                    <option value="#000000">Negro</option>
                    <option value="#8B4513">Marrón</option>
                    <option value="#0000FF">Azul</option>
                    <option value="#008000">Verde</option>
                    <option value="#FF69B4">Rosa</option>
                </select>
            </div>
            <div class="option-group">
                <label>Boca:</label>
                <select id="mouthSelect">
                    <option value="happy">Feliz</option>
                    <option value="neutral">Neutra</option>
                    <option value="surprised">Sorprendida</option>
                </select>
            </div>
            <div class="option-group">
                <label>Sombrero:</label>
                <select id="hatSelect">
                    <option value="none">Sin sombrero</option>
                    <option value="cap">Gorra</option>
                    <option value="tophat">Sombrero de copa</option>
                </select>
            </div>
        </div>
        <button id="playButton">¡Jugar!</button>
    </div>
    
    <div id="gameOverScreen" class="screen hidden">
        <h1>Game Over</h1>
        <p>Puntuación: <span id="finalScore">0</span></p>
        <button id="restartButton">Jugar de Nuevo</button>
    </div>
    
    <div id="levelUpScreen" class="screen hidden">
        <h1>¡Nivel <span id="levelUpNumber">2</span>!</h1>
        <p>¡Bien hecho! La dificultad aumenta</p>
    </div>
    
    <div id="lifeLostScreen" class="screen hidden">
        <h1>¡Perdiste una vida!</h1>
        <h2 id="countdownText">3</h2>
        <p>Preparate para continuar...</p>
    </div>
    
    <div id="scoreDisplay" class="hidden">
        <div>Puntuación: <span id="score">0</span></div>
        <div>Nivel: <span id="level">1</span></div>
        <div>Vidas: <span id="lives">❤️❤️❤️❤️❤️</span></div>
        <div class="health-container">
            <div class="health-label">Barra de Vida</div>
            <div class="health-bar">
                <div id="healthBar" class="health-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <!-- Controles táctiles para móvil -->
    <div id="touchControls" class="touch-controls hidden">
        <button id="leftButton" class="control-button">←</button>
        <button id="rightButton" class="control-button">→</button>
    </div>
    
    <script src="game.js"></script>
    <script>
        // Registrar service worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registrado:', registration);
                    })
                    .catch(error => console.log('Error SW:', error));
            });
        }
    </script>
</body>
</html>
