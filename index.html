<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Esquiva las gallinas kamikaze que caen del cielo">
    <title>Esquiva Gallinas Kamikaze</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen" class="screen">
        <h1>¡Esquiva las Gallinas Kamikaze!</h1>
        <button id="startButton">Comenzar</button>
    </div>
    
    <div id="gameOverScreen" class="screen hidden">
        <h1>Game Over</h1>
        <p>Puntuación: <span id="finalScore">0</span></p>
        <button id="restartButton">Jugar de Nuevo</button>
    </div>
    
    <div id="scoreDisplay" class="hidden">Puntuación: <span id="score">0</span></div>
    
    <!-- Controles táctiles para móvil -->
    <div id="touchControls" class="touch-controls hidden">
        <button id="leftButton" class="control-button">←</button>
        <button id="rightButton" class="control-button">→</button>
    </div>
    
    <script src="game.js"></script>
    <script>
        // Registrar service worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registrado:', registration);
                    })
                    .catch(error => console.log('Error SW:', error));
            });
        }
    </script>
</body>
</html>
